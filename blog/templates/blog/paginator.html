<div class="pagination">
    <nav>
        <ul>

            {% if page.has_previous %}
            <li>
                <a href="?page={{page.previous_page_number}}">
                    << </a>
            </li>
            {% endif %}

            {% for num in page.paginator.page_range %}

                {% if page.number == num %}
                     <li>{{num}}</li>
                {% elif num > page.number|add:'-3' and num < page.number|add:'3' %} <li><a href="?page={{num}}"> {{num}}
                </a></li>
                {% endif %}

            {% endfor %}

            {% if page.has_next %}
                <li>
                    <a href="/?page={{page.next_page_number}}"> >> </a>
                </li>
            {% endif %}

        </ul>
    </nav>
</div>
